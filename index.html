<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/khanieloutis007@gmail.com" method="POST">

        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br><br>
        <button type="submit">Send</button>

        <input type="hidden" name="_next" value="https://your-website.com/thank-you">
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_replyto">


    </form>


    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
    const email = document.querySelector('[name="email"]').value;
    if (!email.includes('@')) {
        e.preventDefault();
        alert('Please enter a valid email address!');
    }
});

    </script>
</body>
</html>
